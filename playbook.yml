- hosts: webservers

  roles:
    - role: geerlingguy.postgresql
      become: yes

    - role: geerlingguy.git
      become: yes

    # - role: geerlingguy.nodejs
    #   become: yes
    #   tags: [nodejs]

    - users
    - nginx

  vars:
    nginx_dir: templates/nginx
    nginx_port: 8081

  gather_facts: yes

  tasks:
    - name: install git
      ansible.builtin.apt:
        name: git
        state: present
        update_cache: yes
      become: yes
      when: ansible_distribution == 'Ubuntu'
      tags: [git, install, ubuntu]

    - name: install nodejs
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: yes
      become: yes
      tags: [nodejs, install]

    - name: install cowsay
      ansible.builtin.apt:
        name: cowsay
        state: present
        update_cache: yes
      become: yes
      tags: [cowsay, install]

    - name: register cowsay_server_name
      ansible.builtin.shell: cowsay "This is server {{ ansible_hostname | upper }}"
      register: cowsay_server_name
      tags: [cowsay, register]

    - name: print cowsay_server_name variable
      ansible.builtin.debug:
        var: cowsay_server_name.stdout
      tags: [cowsay, register]
